<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoGiTracker - Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top bar */
    .top-bar {
      background-color: green;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar .logo {
      font-weight: bold;
      font-size: 1.25rem;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    .btn-submit {
      width: 100%;
      background-color: green;
      color: white;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #006400;
    }

    .info-text a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="logo">GoGiTracker</div>
  </div>

  <div class="content">
    <div class="form-container">
      <h2>Sign In</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" class="input-field" name="username" placeholder="Username" required />
        <input type="password" class="input-field" name="password" placeholder="Password" required />
        <button type="submit" class="btn-submit">Sign In</button>
      </form>
      <div class="info-text">
        <p>Don't have an account?
          <a href="{{ url_for('signup') }}">Sign up!</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
