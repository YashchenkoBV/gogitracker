<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>GoGiTracker - Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            background-color: green;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .error-message {
            width: calc(100% - 2px);
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: #cc0000;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border: 1px solid #990000;
            text-align: left;
            box-sizing: border-box;
        }

        .form-container h2 {
            margin-bottom: 1rem;
        }

        .input-field {
            width: calc(100% - 2px);
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn-submit {
            width: calc(100% - 2px);
            background-color: green;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            box-sizing: border-box;
        }

        .btn-submit:hover {
            background-color: #006400;
        }

        .info-text a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="logo">GoGiTracker</div>
</div>

<div class="content">
    <div class="form-container">
        <h2>Sign In</h2>

        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" class="input-field" name="username" placeholder="Username" required/>
            <input type="password" class="input-field" name="password" placeholder="Password" required/>
            <button type="submit" class="btn-submit">Sign In</button>
        </form>
        <div class="info-text">
            <p>Don't have an account?
                <a href="{{ url_for('signup') }}">Sign up!</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
