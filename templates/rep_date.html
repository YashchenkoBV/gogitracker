<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Repository Task</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            display: flex;
            align-items: center;
            color: white;
            height: 4rem;
            width: 100%;
            background-color: green;
            padding: 0;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            padding-left: 1rem;
        }

        .nav-buttons {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .nav-button {
            text-decoration: none;
            color: white;
            background-color: green;
            border: none;
            height: 4rem;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            max-width: 200px;
        }

        .nav-button:hover {
            background-color: #004d00;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
        }

        h1 {
            color: green;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 1rem;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">GoGiTracker</div>
        <div class="nav-buttons">
            <a href="{{ url_for('index') }}" class="nav-button">Back</a>
        </div>
    </div>

    <div class="form-container">
        <h1>Add Repository Task</h1>
        <form action="{{ url_for('add_repo_task', repo_name=repo_name) }}" method="POST">
            <label for="task_date">Enter the date for the task (YYYY-MM-DD):</label>
            <input type="date" id="task_date" name="task_date" required>
            <button type="submit">Add Task</button>
        </form>
    </div>
</body>
</html>
