<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repositories</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            gap: 2rem;
            margin-top: 2rem;
        }

        .column {
            flex: 1;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column h2 {
            text-align: center;
            color: green;
        }

        .repo {
            margin-bottom: 1rem;
        }

        .repo h3 {
            margin: 0;
            color: black;
        }

        .deadline {
            color: red;
            font-style: italic;
        }

        .repo a {
            text-decoration: none;
            color: blue;
            margin-right: 1rem;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Your GitHub Repositories</h1>
    <div class="container">
        <!-- Assignments with Deadlines -->
        <div class="column">
            <h2>Assignments with deadlines</h2>
            {% for repo in assignments_with_deadlines %}
            <div class="repo">
                <h3>{{ repo.name }}</h3>
                <a href="{{ repo.github_url }}" target="_blank">View on GitHub</a>
                <a href="{{ repo.classroom_url }}" target="_blank">Review Deadline</a>
            </div>
            {% endfor %}
        </div>

        <!-- Other Projects -->
        <div class="column">
            <h2>Other projects</h2>
            {% for repo in other_projects %}
            <div class="repo">
                <h3>{{ repo.name }}</h3>
                <a href="{{ repo.url }}" target="_blank">View on GitHub</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Back Button -->
    <a href="{{ url_for('index') }}" class="back-button">Back</a>
</body>
</html>
