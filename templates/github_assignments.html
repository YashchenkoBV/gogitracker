<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repositories</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            display: flex;
            align-items: center;
            color: white;
            height: 4rem;
            width: 100%;
            background-color: green;
            padding: 0;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            padding-left: 1rem;
        }

        .nav-buttons {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .nav-button {
            text-decoration: none;
            color: white;
            background-color: green;
            border: none;
            height: 4rem;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            max-width: 200px;
        }

        .nav-button:hover {
            background-color: #004d00;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 80%;
            margin: 2rem auto;
            gap: 2rem;
        }

        .column {
            flex: 1;
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 600px;
            overflow-y: auto;
        }

        .column h2 {
            text-align: center;
            color: green;
            margin-bottom: 1rem;
        }

        .repo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .repo h3 {
            margin: 0;
            color: black;
        }

        .repo a {
            text-decoration: none;
            color: blue;
            margin-right: 1rem;
        }

        .add-button {
            padding: 0.75rem 1rem;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
        }

        .add-button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">GoGiTracker</div>
        <div class="nav-buttons">
            <a href="{{ url_for('index') }}" class="nav-button">Back</a>
        </div>
    </div>

    <h1 style="text-align: center; margin-top: 2rem; color: green;">Your GitHub Repositories</h1>
    <div class="container">
        <!-- Assignments with Deadlines -->
        <div class="column">
            <h2>Assignments with Deadlines</h2>
            {% for repo in assignments_with_deadlines %}
            <div class="repo">
                <div>
                    <h3>{{ repo.name }}</h3>
                    <a href="{{ repo.github_url }}" target="_blank">View on GitHub</a>
                    <a href="{{ repo.classroom_url }}" target="_blank">Review Deadline</a>
                </div>
                <button class="add-button" onclick="window.location.href='{{ url_for('rep_date', repo_name=repo.name) }}'">Add</button>
            </div>
            {% endfor %}
        </div>

        <!-- Other Projects -->
        <div class="column">
            <h2>Other Projects</h2>
            {% for repo in other_projects %}
            <div class="repo">
                <div>
                    <h3>{{ repo.name }}</h3>
                    <a href="{{ repo.url }}" target="_blank">View on GitHub</a>
                </div>
                <button class="add-button" onclick="window.location.href='{{ url_for('rep_date', repo_name=repo.name) }}'">Add</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
