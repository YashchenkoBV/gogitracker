<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>GoGiTracker - Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top bar */
        .top-bar {
            background-color: green;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .logo {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .error-message {
            width: calc(100% - 2px); /* Match input field and button width */
            padding: 0.75rem; /* Add balanced padding */
            margin-bottom: 1rem;
            background-color: #cc0000; /* Darker red */
            color: white; /* High contrast for readability */
            font-weight: bold;
            font-size: 1rem;
            border: 1px solid #990000; /* Even darker border for depth */
            text-align: left; /* Align with input fields */
            box-sizing: border-box; /* Ensure proper width calculation */
        }


        .form-container h2 {
            margin-bottom: 1rem;
        }

        .input-field {
            width: calc(100% - 2px); /* Match the button width including borders */
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensure proper box sizing for accurate width */
        }


        .btn-submit {
            width: calc(100% - 2px); /* Match input field width including borders */
            background-color: green;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            box-sizing: border-box; /* Ensure proper box sizing for accurate width */
        }

        .btn-submit:hover {
            background-color: #006400;
        }

        .info-text a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Top bar -->
<div class="top-bar">
    <div class="logo">GoGiTracker</div>
</div>

<!-- Main content area -->
<div class="content">
    <div class="form-container">
        <h2>Sign Up</h2>

        <!-- Error message block -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('signup') }}">
            <input type="text" class="input-field" name="username" placeholder="Username" required/>
            <input type="password" class="input-field" name="password" placeholder="Password" required/>
            <button type="submit" class="btn-submit">Sign Up</button>
        </form>
        <div class="info-text">
            <p>Already have an account?
                <a href="{{ url_for('login') }}">Sign in!</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
